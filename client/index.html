<!doctype html>
<html>
  <head>
    <title>lightweight IDE for CLassrooms</title>
    <link rel="stylesheet" href="main.css"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="maincontent">
      <div id="filecontainer">
        <div id="filelist">
        </div>
        <div id="filebottom">
          <div id="addfile">+</div>
          <div id="removefile">-</div>
        </div>
        <div id="resetfiles">reset</div>
      </div>
      <div id="leftcontent">
        <div>
          <button type="button" id="run">run</button>
          <button type="button" id="runtests">run tests</button>
        </div>
        <textarea rows="25" cols="80" id="code"></textarea>
      </div>
      <div id="rightcontent">
        <input type="text" id="stdin"></input>
        <button type="button" id="sendinput" disabled="true">Send on stdin</button><br>
        <pre id="output"></pre>
      </div>
    </div>
  </body>
</html>
